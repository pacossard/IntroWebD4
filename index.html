<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>

    <h1>Formulaire</h1>

    <section>
    <h2>Inscription</h2>
    <!-- Date d'inscription -->
    <fieldset>
        <legend>Choix des dates</legend>

        <div>
            <label for="start">Start</label>
            <input type="date" id="start" name="trip"
                   value="2018-07-22"
                   min="2018-01-01" max="2018-12-31" />
        </div>

        <div>
            <label for="end">End</label>
            <input type="date" id="end" name="trip"
                   value="2018-07-29"
                   min="2018-01-01" max="2018-12-31"/ >
        </div>

    </fieldset>

    <!-- Informations -->
        <h2>Mes informations personnelles</h2>

<fieldset>
    <form action="" method="post">
      <label for="POST-name">Nom :</label>
      <input id="POST-name" type="text" name="name">
    </form>

    <form action="" method="post">
    <label for="POST-name">Prénom :</label>
    <input id="POST-name" type="text" name="name">
    </form>

    <form action="" method="post">
    <label for="POST-name">Mail :</label>
    <input id="POST-name" type="text" name="name">
    </form>


    <form action="" method="post">
    <label for="POST-name">Téléphone :</label>
    <input id="POST-name" type="text" name="name">
    </form>
  </fieldset>


    <!-- Question majorité -->
    <form action="" method="post">
      <fieldset>
        <legend>Je certifie être majeur</legend>
        <input type="radio" name="radio" id="radio"> <label for="radio01">Oui</label>
        <input type="radio" name="radio" id="radio"> <label for="radio02">Non</label>
  </fieldset>
    </form>


    <!-- Date de naissance -->
    <fieldset>
    <form>
  <div>
    <label for="party">Je suis né le :</label>
    <input type="date" id="party" name="party" min="2017-04-01" max="2017-04-20" required>
    <span class="validity"></span>
  </div>
  <div>
    <input type="submit">
  </div>
</form>
</fieldset>



<!-- Antécédents médicaux -->
